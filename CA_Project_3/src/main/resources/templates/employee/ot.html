<h2 style="text-align:center">Submission of Overtime</h2>
&nbsp;
<main class="row">
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <form th:action="@{/employee/ot}" method="post" id="form" onsubmit="return check()"
          class="col-md-6 offset-md-3" >
        <input type="hidden" name="startTime"/>
        <input type="hidden" name="endTime"/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Start Time</label>
            <div class="row col-sm-10">
                <div class='col-sm-5 input-group date'>
                    <input type='text' class="form-control"  id='starttime' /> <span
                        class="input-group-addon"> <span
                        class="glyphicon glyphicon-calendar"></span>
						</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">End Time</label>
            <div class="row col-sm-10">
                <div class='col-sm-5 input-group date'>
                    <input type='text' class="form-control"  id='endtime' /> <span
                        class="input-group-addon"> <span
                        class="glyphicon glyphicon-calendar"></span>
						</span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block"
                th:text="submit" id="submit">Submit</button>
    </form>
</main>

<script type="text/javascript" th:src="@{/assets/js/submitOT.js}">

</script>
