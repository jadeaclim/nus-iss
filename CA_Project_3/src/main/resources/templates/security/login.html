<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>LAPS Login</title>
		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="assets/css/signin.css" th:href="@{/assets/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="@{/login}" method="post">
			<img class="mb-4" th:src="@{/assets/img/LAPS_logo.png}" alt="LAPS_logo" width="100" height="100">
			<h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
			<!-- check for bad credentials -->
			<span style="color: red" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials</span>
			<!--judge if the msg is empty-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="username">Email</label>
			<input type="text"  name="username" class="form-control" placeholder="Email" th:placeholder="Email" required="" autofocus="">
			<label class="sr-only" th:text="password">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="password" required="">
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember-me"/> remember me
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		
		</form>
	</body>

</html>
